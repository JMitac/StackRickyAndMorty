name: StackRickAndMortin

on:
  push:
    branches:
      - main

jobs:
  pipelines:
    runs-on: ubuntu-latest
    steps:
      - name: Echo the message
        run: echo "deploy application"

      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install 🔧
        run: yarn install
      
      - name: Build 🏗️
        run: yarn build
        env:
          CI: false

      - name: Deploy to GH Pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
